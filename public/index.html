<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<meta name="theme-color" content="#000000" />
		<meta
			name="description"
			content="Web site created using create-react-app"
		/>
		<link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
		<link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
		<title>Jivi Emir - photographer</title>
	</head>
	<body>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.1.3/TweenMax.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/2.0.2/anime.min.js"></script>
		<noscript>You need to enable JavaScript to run this app.</noscript>
		<div class="overlay">
			<div class="images">
				<div class="img-preview img-1"></div>
				<div class="img-preview img-2"></div>
				<div class="img-preview img-3"></div>
				<div class="img-preview img-4"></div>
				<div class="img-preview img-5"></div>
				<div class="img-preview img-6"></div>
				<div class="img-preview img-7"></div>
				<div class="img-preview img-8"></div>
			</div>
			<div class="navbar">
				<div class="site-title"></div>
				<div class="site-icon">Jivi Emir, 2022</div>
				<div class="site-type"></div>
			</div>
		</div>
		<div id="root"></div>
		<style>
			.overlay {
				position: fixed;
				width: 100%;
				z-index: 999;
				height: 100vh;
				background-color: #0f0f0f;
			}

			.images {
				position: absolute;
				top: 50%;
				left: 50%;
				transform: translate(-50%, -50%);
				display: flex;
			}

			.img-preview {
				width: 140px;
				height: 180px;
				background: darkblue;
				filter: grayscale(1);
				opacity: 0.6;
			}

			.img-1 {
				transform: scale(1);
				background: url(./images/img-1.png) 50% 50% no-repeat;
				background-size: cover;
			}

			.img-2 {
				transform: scale(1.4);
				background: url(./images/img-2.png) 50% 50% no-repeat;
				background-size: cover;
			}

			.img-3 {
				transform: scale(1.2);
				background: url(./images/img-3.png) 50% 50% no-repeat;
				background-size: cover;
			}

			.img-4 {
				transform: scale(0.9);
				background: url(./images/img-4.png) 50% 50% no-repeat;
				background-size: cover;
			}

			.img-5 {
				transform: scale(1.2);
				background: url(./images/img-5.png) 50% 50% no-repeat;
				background-size: cover;
			}

			.img-6 {
				transform: scale(1);
				background: url(./images/img-6.png) 50% 50% no-repeat;
				background-size: cover;
			}

			.img-7 {
				transform: scale(1.1);
				background: url(./images/img-7.png) 50% 50% no-repeat;
				background-size: cover;
			}

			.img-8 {
				transform: scale(0.9);
				background: url(./images/img-8.png) 50% 50% no-repeat;
				background-size: cover;
			}

			.navbar {
				position: absolute;
				bottom: 40px;
				width: 100%;
				margin: 20px auto;
				display: flex;
				justify-content: space-around;
				color: #fff;
				font-size: 30px;
				font-family: 'Canela';
			}
		</style>
		<script>
			TweenMax.staggerFrom(
				'.navbar > div',
				0.8,
				{
					x: '-80',
					opacity: 0,
					ease: Power3.easeOut,
					delay: 1,
				},
				0.08
			)

			TweenMax.staggerFrom(
				'.images > div',
				0.8,
				{
					x: '-80',
					opacity: 0,
					ease: Power3.easeOut,
					delay: 1,
				},
				0.08
			)

			TweenMax.staggerTo(
				".navbar > div",
				0.8,
				{
					x: "80",
					opacity: 0,
					ease: Power3.easeOut,
					delay: 4,
				},
				0.04
			);

			TweenMax.staggerTo(
				'.images > div',
				0.4,
				{
					scale: '0',
					opacity: 0,
					ease: Power3.easeOut,
					delay: 4,
				},
				0.04
			)

			TweenMax.to('.overlay', 1.2, {
				top: '-100%',
				ease: Expo.easeOut,
				delay: 5,
			})
		</script>

</html>
